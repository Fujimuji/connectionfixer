<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connections Fixer">
    <title>Connections Fixer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Connections Fixer</h1>
        <div class="form-group">
            <label for="mapDataInput">Enter Map Data:</label>
            <textarea id="mapDataInput" placeholder="Paste your map data here..." rows="10"></textarea>
        </div>
        <button id="processButton">Fix Connections</button>
        <div class="form-group">
            <label for="result">Fixed Map Data:</label>
            <textarea id="result" placeholder="Fixed map data will appear here..." rows="10" readonly></textarea>
        </div>
        <button id="copyButton">Copy Result</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
